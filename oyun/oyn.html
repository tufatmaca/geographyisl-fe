        body {
            margin: 0;

        .note {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 7px;
            margin-top: 12px;
            border-radius: 7px;
            animation: fadeIn 0.5s ease;
            text-align: center;
            line-height: 1.5;
            font-weight: bold; /* Metni 2px kalın yap */
            display: block; /* Changed to block for paragraph style */
            vertical-align: middle; /* Metni arka planına göre ortala */
            max-width: 800px; /* Adjust the maximum width as needed */
            margin-left: auto; /* Centering the note horizontally */
            margin-right: auto;
            padding-bottom: 30px; /* Leave 30 pixels space at the bottom */
            position: relative; /* Position relative for absolute positioning of noise */
        }

        .note::after {
            content: '';
            opacity: 0.9; /* Adjust the opacity of the noise texture */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make sure the noise layer doesn't interfere with interactions */
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        button {
            background-color: #F5FFFA;
            color: #000;
            padding: 15px 30px; /* Adjusted padding */
            font-size: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        button:hover {
            background-color: #FFEE13;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px 5px #FFEE13;
            border-radius: 40px;
        }

        button:active {
            transform: translateY(2px);
        }

        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 1000;
            margin-top: 15px
        }

        .menu {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);

            height: 105vh;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 999;
            color: white;
        }

            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: right;
            margin-top: 70px;
            padding: 8px;
            border-radius: 10px;
        }

        .menu ul li {
            padding: 15px;
            border-bottom: 1px solid #585A5D;

            color: white;
        }

        .menu ul li:last-child {
            border-bottom: none;
        }

        .menu ul li:hover {
            background-color: #585A5D;
        }

        .menu.active {

function getRandomNote() {
    const randomIndex = Math.floor(Math.random() * geographyNotes.length);
    const randomNote = geographyNotes[randomIndex];
    displayNote(randomNote);
}

function displayNote(note) {
    const noteContainer = document.getElementById("noteContainer");
    noteContainer.innerHTML = "";
    const noteElement = document.createElement("div");
    noteElement.classList.add("note");
    noteElement.textContent = note;

    var shareButton = document.createElement("button");
    shareButton.innerHTML = '<span class="material-icons">Share </span>Notu Paylaş'; // Adding icon and text
    shareButton.classList.add("shareButton");
    shareButton.addEventListener('click', function() {
        var sharedNote = note;
        var shareURL = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(sharedNote);
        window.open(shareURL, '_blank');
    });

    noteElement.appendChild(shareButton);
    noteContainer.appendChild(noteElement);
}

function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.classList.toggle("active");
}
